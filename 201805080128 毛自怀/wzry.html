<!DOCTYPE html>
<html>
<meta charset="UTF-8">
	<head>
		
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box; 
				list-style: none;
			}
			
			.main {
				width: 100%;
				height: 938px;
				margin:0px;
				margin:top-right(200px);
				border: 1px solid transparent;
				background: radial-gradient(circle, #f18c07, rgb(63, 82, 223));
			
				/* margin-top: 200px; */
			}
			
			.main_section_square {    /**/
				
				transform: rotate(45deg);
				width: 355px;
				height: 355px;
				position: relative;
				margin: auto;
				margin-top: 300px;   /***********控制除背景外的元素上下位置***************/
				box-shadow:0 0 130px 36px #7898D1;
				background-color: #9355ffdb;
			}/**/
			
			/*.main_section_square {
				transform-origin: center;
				animation: rotate 1s linear infinite;
			}
			
			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(-360deg);
				}
			}*/
			@keyframes content {    /* 控制 物联网maosql 转动*/
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			} 
			
			.square_content {    /****************蓝色框调节*************/
				box-shadow: inset 0 0 29px 36px #0d57d6;
				width: 305px;    /*控制蓝色框的大小*/
				height: 305px;    /*控制蓝色框的大小*/
				position: relative;
				top: 22px;    /*控制蓝色框的位置*/
				left: 22px;
				transform-origin: center;
				animation: content 3s linear infinite;     /*蓝色框转动*/    
			}
			
			.square_content>div {        /*蓝色框字体 升达物联网maosql 格式*/
				color: #12cc1b;
				text-align: center;
				font-size: 23px;
			}
			
			.main_section_square>.square_content>.square_left {
				transform: rotate(-90deg);
				position: relative;
				top: 112px;
				left: -138px;
			}
			
			.main_section_square>.square_content>.square_right {
				transform: rotate(90deg);
				position: relative;
				top: 50px;
				left: 134px;
			}
			
			.main_section_square>.square_content>.square_bottom {
				transform: rotate(-180deg);
				position: relative;
				top: 212px;
				left: -1px;
			}
			
			.main_section_rectangle {
				width: 100%;
				height: 200px;
				position: relative;
				background-color: #3031337a;
				bottom: 285px;
				display: flex;
				justify-content: space-between;
			}
			
			.main_section_rectangle>#left,/*控制左边的排列方式*/
			.main_section_rectangle>#right { /*控制右边的排列上市*/
				display: flex;
			}
			
			.img_left,    /*左边框的长宽*/
			.img_right {
				width: 100%;
				height: 100%;
			}
			
			.border-anim2_left {/*左边框之间的间隙*/
				margin-left: 30px;
			}
			
			.border-anim2_right {/*右边框之间的间隙*/
				margin-right: 30px;
			}
			
			.main_section_rectangle>img {/*控制中间图片的长宽和摆放格式*/
				width: 200px;
				height: 200px;
				transform: rotate(45deg);/**/
				border: 5px solid #55dbff;
			}
			
			.border-anim2_left,/*控制左右边框的蓝色边框旋转*/
			.border-anim2_right {
				display: flex;
				background-color: #2a07f1;
			}
			
			.border-anim-content {
				width: calc(100% - 1em);
				height: calc(100% - 1em);
				margin: 0.5em;
			}/**/
			
			.border-anim2_left,
			.border-anim2_right {
				width: 7em;
				height: 7em;
				position: relative;
				margin-top: 50px;
			}
			
			.border-anim2-edge {
				position: absolute;
				/* 必须把其他边框置0，否则有默认值存在 */
				border: 0px solid rgb(87, 219, 10);
				box-sizing: border-box;
			}
			
			.border-anim2-left {
				width: 1em;
				height: 100%;
				left: 0;
				border-left-width: 0.5em;
				animation: anim2-border-run-left 1s -2.5s linear infinite;
			}
			
			.border-anim2-top {
				height: 1em;
				width: 100%;
				top: 0;
				border-top-width: 0.5em;
				animation: anim2-border-run-top 1s linear infinite;
			}
			
			.border-anim2-right {
				width: 1em;
				height: 100%;
				right: 0;
				border-right-width: 0.5em;
				animation: anim2-border-run-right 1s -2.5s linear infinite;
			}
			
			.border-anim2-bottom {
				height: 1em;
				width: 100%;
				bottom: 0;
				border-bottom-width: 0.5em;
				animation: anim2-border-run-bottom 1s linear infinite;
			}
			
			@keyframes anim2-border-run-left {
				from,
				to {
					height: 0;
				}
				50% {
					height: 100%;
				}
				from,
				to,
				49.9% {
					top: 0;
					bottom: auto;
				}
				50%,
				99.9% {
					top: auto;
					bottom: 0;
				}
			}
			
			@keyframes anim2-border-run-top {
				from,
				to {
					width: 0;
				}
				50% {
					width: 100%;
				}
				from,
				to,
				49.9% {
					left: auto;
					right: 0;
				}
				50%,
				99.9% {
					left: 0;
					right: auto;
				}
			}
			
			@keyframes anim2-border-run-right {
				from,
				to {
					height: 0;
				}
				50% {
					height: 100%;
				}
				from,
				to,
				49.9% {
					top: auto;
					bottom: 0;
				}
				50%,
				99.9% {
					top: 0;
					bottom: auto;
				}
			}
			
			@keyframes anim2-border-run-bottom {
				from,
				to {
					width: 0;
				}
				50% {
					width: 100%;
				}
				from,
				to,
				49.9% {
					left: 0;
					right: auto;
				}
				50%,
				99.9% {
					left: auto;
					right: 0;
				}
			}
		</style>
	</head>

	<body >

					<div class="border-anim2_right">
						<div class="border-anim-content"><img class="img_right" src="img\8.jpg" /></div>
						<div class="border-anim2-edge border-anim2-left"></div>

					<div class="border-anim2_right">
						<div class="border-anim-content"><img class="img_right" src="img\9.jpg" /></div>
						<div class="border-anim2-edge border-anim2-left"></div>

					<div class="border-anim2_right">
